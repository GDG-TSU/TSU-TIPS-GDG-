<script>
    function newTip(){
        theBox = document.getElementById("listOfTips");
        theBox.innerHTML += "<li class = 'animate__animated animate__fadeInUp'><span class = 'Category'>Financial Aid - </span> <br> <br>This is the end of the freshman tip front end"; 
        theList = theBox.getElementsByTagName("li");
        theList[theList.length-1].addEventListener('animationend', ()=>{
            theList[theList.length-1].classList.remove('animate__animated', 'animate__fadeInUp');
        });
        
    }
</script>
